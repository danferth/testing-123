<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700' rel='stylesheet' type='text/css'>

<body>

<div ng-controller="welcome">
	<p>
		{{ greet.hello }} {{ greet.world }}

</div>
<div class="button" ng-controller="btn">
	<button ng-click="talk('dan klotz')">press</button>
	<p>{{ name | uppercase }}</p>

<script type="text/javascript">
//learn javascript and use angular!

var test = angular.module('test', []);

test.controller('welcome', ['$scope', function($scope){
	$scope.greet = {
		hello: "hallo",
		world: "welt"
	}

}]);
	test.controller('btn', ['$scope', function($scope){
		$scope.name = "what?";
		$scope.talk = function(n){
			$scope.name = n;
		}; 
	}]);
